<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="calculator.css">
<script src="https://kit.fontawesome.com/7d8d34c38c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <form action=""> -->
        <div class="frame">
         <input id="display" type="text" class="form-control">
       
         <div id="buttonSection">
            <div class="row5">
               <button onclick="removeElement()" class="container clearsection btn btn-light w-25 ms-3" >&#9003;</button>
               <button onclick="allclear()" class="container clearsection btn btn-light w-25 ms-4">AC</button>
            </div>
         <div class="row1">
            <button onclick="displayNum(7)">7</button>
            <button onclick="displayNum(8)">8</button>
            <button onclick="displayNum(9)">9</button>
            <button onclick="displayNum('*')"><i class="fa-solid fa-xmark"></i></button>
         </div>
         <div class="row2">
            <button onclick="displayNum(4)">4</button>
            <button onclick="displayNum(5)">5</button>
            <button onclick="displayNum(6)">6</button>
            <button onclick="displayNum('/')"><i class="fa-solid fa-divide"></i></button>
         </div>
         <div class="row3">
            <button onclick="displayNum(1)">1</button>
            <button onclick="displayNum(2)">2</button>
            <button onclick="displayNum(3)">3</button>
            <button onclick="displayNum('-')"><i class="fa-solid fa-minus"></i></button>
         </div>
         <div class="row4">
            <button onclick="displayNum(0)">0</button>
            <button onclick="displayNum('.')">.</i></button>
            <button onclick="displayNum('+')">+</button>
            <button onclick="evaluateExp()" style="background-color:rgb(202, 96, 47)"><i class="fa-solid fa-equals"></i></button>
         </div>
         

         </div>
    <!-- </form> -->
</body>
<script src="./calculator.js"></script>
</html>
